<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css" rel="stylesheet">
</head>
<body>
    <nav class="flex items-center justify-between  flex-wrap bg-blue-500 p-6">
        <div class="flex items-center ml-5 flex-shrink-0 text-white mr-6">
         <span class="font-bold text-xl">SPLORAMART</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
              Sign Up 
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
              Login
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
              About Us
            </a>
          </div>
          <div>
            <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Cart <span class="bg-white rounded-full px-2 text-blue-500 text-sm py-1">0</span></a>
          </div>
        </div>
      </nav>
    <div class="container p-10">
        <form action="">
            <div class="mb-3 pt-0 justify-content-center w-1/3">
                <label for="">Email</label>
                <input type="text" placeholder="Placeholder"
                  class="px-2 py-1 placeholder-gray-400 text-gray-600 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:ring w-full" />
              </div>
              
              <div class="mb-3 pt-0 w-1/3">
                <label for="">Mobile Number</label>
                <input type="text" placeholder="Placeholder"
                  class="px-3 py-3 placeholder-gray-400 text-gray-600 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:ring w-full" />
              </div>
            <label class="block text-left" >
                <span class="text-gray-700">Address</span>
                <textarea class="form-textarea mt-1 block w-1/3" rows="3" placeholder="Enter some long form content."></textarea>
            </label>
            <div class="px-6 pt-4 pb-2">
              <button class="bg-blue-500 hover:bg-blue-700 text-white float-right font-bold py-2 px-4 mb-5 rounded">
                  Proceed to Pay($400)
                </button>
          </div>
        </form>
    </div>
    
</body>
</html>
