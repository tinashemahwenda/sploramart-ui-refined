<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sploramart</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body>
    <nav class="flex items-center justify-between  flex-wrap bg-blue-500 p-6">
        <div class="flex items-center ml-5 flex-shrink-0 text-white mr-6">
         <span class="font-bold text-xl">SPLORAMART</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
              Sign Up 
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
              Login
            </a>
            <a href="#responsive-header" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
              About Us
            </a>
          </div>
          <div>
            <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Cart <span class="bg-white rounded-full px-2 text-blue-500 text-sm py-1">0</span></a>
          </div>
        </div>
      </nav>
      <link rel="stylesheet" href="css/tailwind.css">
<div class="container max-w-full mx-auto md:py-24 px-6">
    <div class="max-w-sm mx-auto px-6">
          <div class="relative flex flex-wrap">
              <div class="w-full relative">
                  <div class="md:mt-6">
                      <div class="text-center font-semibold text-black">
                          Lorem ipsum dolor
                      </div>
                      <div class="text-center font-base text-black">
                          Sed ut perspiciatis unde?
                      </div>
                      <form class="mt-8" x-data="{password: '',password_confirm: ''}">
                          <div class="mx-auto max-w-lg ">
                              <div class="py-1">
                                  <span class="px-1 text-sm text-gray-600">Username</span>
                                  <input placeholder="" type="text"
                                         class="text-md block px-3 py-2 rounded-lg w-full
                  bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                              </div>
                              <div class="py-1">
                                  <span class="px-1 text-sm text-gray-600">Email</span>
                                  <input placeholder="" type="email"
                                         class="text-md block px-3 py-2 rounded-lg w-full
                  bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                              </div>
                              <div class="py-1">
                                  <span class="px-1 text-sm text-gray-600">Password</span>
                                  <input placeholder="" type="password" x-model="password"
                                         class="text-md block px-3 py-2 rounded-lg w-full
                  bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                              </div>
                              <div class="py-1">
                                  <span class="px-1 text-sm text-gray-600">Password Confirm</span>
                                  <input placeholder="" type="password" x-model="password_confirm"
                                         class="text-md block px-3 py-2 rounded-lg w-full
                  bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none">
                              </div>
                              
                                 
                              </div>
                              
                              <button class="mt-3 text-lg font-semibold bg-blue-500 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
                                  Register
                              </button>
                          </div>
                      </form>
  
                      <div class="text-sm font-semibold block sm:hidden py-6 flex justify-center">
                          <a href="#"
                             class="text-black font-normal border-b-2 border-gray-200 hover:border-teal-500">You're already member?
                              <span class="text-black font-semibold">
              Login
            </span>
                          </a>
                      </div>
  
                  </div>
              </div>
          </div>
      </div>
  </div>
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    </body>
    </html>
